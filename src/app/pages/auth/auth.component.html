<div class="auth-page">
  <mat-card class="auth-card">
    <h2 class="auth-title">Authorization</h2>

    <form [formGroup]="form" class="auth-form">
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Login</mat-label>
        <input matInput autocomplete="off" formControlName="login" />
        <mat-error *ngIf="form.get('login')?.invalid">Enter your login</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          autocomplete="off"
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Toggle password visibility'"
          [attr.aria-pressed]="!hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.invalid">Enter your password</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="auth-button"
        (click)="login()"
        [disabled]="form.invalid || loading"
      >
        Log In
      </button>

      <div class="auth-register-link">
        Don't have an account?
        <a (click)="goToRegister()">Register here</a>
      </div>
    </form>
  </mat-card>
</div>
